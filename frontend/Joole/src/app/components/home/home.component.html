<div class = "topPart">
    <a *ngIf="!this.authService.isLoggedIn()" routerLink="/signup" class = "auth">Sign up</a>
    <div *ngIf="this.authService.isLoggedIn()" class = "auth">
        Welcome {{this.authService.currentUser.sub}} &nbsp;&nbsp;
        <a (click)="this.authService.logout()" routerLink="/">Log out</a>
    </div>   
</div>

<div *ngIf="!this.authService.isLoggedIn()" class="login">
    <h1>Joole</h1> 
    <h5>Building Product Selection Platform</h5>
    <br>
    <form [formGroup]="form"> 
        <div class="error" *ngIf="invalidLogin">
            The credentials are inaccurate
        </div>
        
        <div class="form-group"> 
            <div class="search_box">
                <div class="search_field">
                    <input formControlName="userInfo"
                    class="input-field" type="text" placeholder="Username or Email"> 
                    <i class="fa fa-user icon"> </i>
                    <div class="error" *ngIf="userInfo.touched && userInfo.invalid">
                        Username/email is required
                    </div>
                </div>
            </div>
        </div> 

        <div class="form-group"> 
            <div class="search_box">
                <div class="search_field">
                    <input formControlName="password"
                    class="input-field" type="password" placeholder="Password"> 
                    <i class="fa fa-lock icon"> </i>
                    <div class="error" *ngIf="password.touched && password.invalid">
                        Password is required
                    </div>
                </div>
            </div>
        </div> 

        <button type="submit" [disabled]="form.invalid" (click)="login()">Login</button>
    </form> 
</div> 


<div *ngIf="this.authService.isLoggedIn()" class="search">

    <h1>Joole</h1>
    <h5>Building Product Selection Platform</h5>
    <br>
    <app-searchbar></app-searchbar>

</div>
